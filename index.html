<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Set Title and Icon -->
    <title>Mini RPG</title>
    <link rel="icon" href="./assets/images/favicon.ico" />


    <!-- Load jQuery/JQuery UI/Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
        crossorigin="anonymous"></script>
    <!-- Load reset.css & style.css -->
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <!-- Load Font -->
    <link href="https://fonts.googleapis.com/css?family=Aldrich" rel="stylesheet">
    <!-- font-family: 'Aldrich', sans-serif; -->
</head>

<body>
    <div class=wrapper>
        <header>
            <img id='header-text' src='http://via.placeholder.com/960x200' />
        </header>
        <div id=game-area>
            <div id="left-section">
                <div id="info-area">

                </div>
                <div id="combat-log">
                    
                </div>

            </div>
            <div id="right-section">
                <div id='player' class='char' -box>
                    <div id='player-sprite' class='sprite'>
                        <img class='pixel-art' src='./assets/images/genericGuy.png' />
                    </div>
                    <div id='player-damage' class='damage'></div>
                    <div id='player-hpbar' class='hpbar'>
                    </div>
                </div>

                <div id='enemy' class='char-box'>
                    <div id='enemy-sprite' class='sprite'>
                        <img class='pixel-art' src="./assets/images/genericGuy.png" />
                    </div>
                    <div id='enemy-damage' class='damage'></div>
                    <div id='enemy-hpbar' class='hpbar'>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Load game.js -->
    <script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>

</html>
